<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Hjem</title>
    <meta name="description" content="Min side med informasjon om bilene jeg liker.">
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #555;
            --button-color: #007BFF;
            --font-family: Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: var(--secondary-color);
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #loginSection, #mainContent {
            text-align: center;
            margin: 20px;
        }

        #mainContent {
            display: none;
        }

        .columns {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .column {
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            width: 30%;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .column:hover {
            transform: scale(1.05);
        }

        .dropdown, .dropdowntwo, .dropdownthree {
            margin-top: 20px;
            text-align: center;
        }

        .dropdown button, .dropdowntwo button, .dropdownthree button {
            background: var(--button-color);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dropdown button:hover, .dropdowntwo button:hover, .dropdownthree button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Hjem</a>
        <a href="page2.html">Andre Side</a>
        <a href="page3.html">Side 3</a>
        <a href="oppsummering.html">Oppsummering</a>
    </nav>

    <section id="loginSection">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validatePassword(event)">
            <input type="password" id="password" placeholder="Skriv inn passord" required>
            <button type="submit">Logg Inn</button>
        </form>
        <p id="loginMessage" style="color: red;"></p>
    </section>

    <div id="mainContent"> 
        <header>
            <h1>Min Side</h1>
        </header>

        <main>
            <p><strong><em>Jeg liker å spille videospill og jakte. Jeg liker også biler.</em></strong></p>
            <img id="bmwImage" src="images/bmwTwo.WebP" alt="BMW parkert med leiligheter">
        </main>

        <footer>
            <div class="MineFavoritter">
                <div class="columns">
                    <div class="column" style="background-image: url('images/bmwOne.WebP');" onclick="playSound('sounds/bmw.mp4')">
                        <h3><strong>En Av Mine Favoritt Biler</strong></h3>
                        <p><strong><em>BMW M8GCC &#128513;</em></strong></p>
                    </div>
                    <div class="column" style="background-image: url('images/bmwOne.WebP');" onclick="playSound('sounds/bmw.mp4')">
                        <h3><strong>En Av Mine Favoritt Biler</strong></h3>
                        <p><strong><em>BMW M5 E60 &#128513;</em></strong></p>
                    </div>
                    <div class="column" style="background-image: url('images/bmwOne.WebP');" onclick="playSound('sounds/bmw.mp4')">
                        <h3><strong>En Av Mine Favoritt Biler</strong></h3>
                        <p><strong><em>BMW M5 CS &#128513;</em></strong></p>
                    </div>
                </div>
            </div>
        </footer>

        <div class="dropdown" onclick="playSound('sounds/bmw.mp4')">
            <button><strong><em>Dette er en BMW M8 Competition Gran Coupé</em></strong></button>
        </div>
        <div class="dropdowntwo" onclick="playSound('sounds/bmw.mp4')">
            <button><strong><em>Dette er en BMW M5 CS Aggressiv PersonBil</em></strong></button>
        </div>
        <div class="dropdownthree" onclick="playSound('sounds/bmw.mp4')">
            <button><strong><em>Dette er en BMW M5 E60 med V10 Motor som ligner veldig på F1</em></strong></button>
        </div>
    </div>

    <script>
        function validatePassword(event) {
            event.preventDefault(); 
            const passwordInput = document.getElementById('password');
            const correctPassword = 'ForWork-E';

            if (passwordInput.value === correctPassword) {
                alert('Innlogging vellykket!');
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('loginSection').style.display = 'none';
            } else {
                document.getElementById('loginMessage').innerText = 'Feil passord, prøv igjen.';
                passwordInput.value = '';
            }
        }

        // Show main content if logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('loginSection').style.display = 'none';
            }
        });

        function playSound(src) {
            const audio = new Audio(src);
            audio.play();
        }
    </script>
</body>
</html>
