    <script>
        function validatePassword(event) {
            event.preventDefault(); 
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            const correctPassword = 'ForWork-E'; // Set your desired password here

            if (password === correctPassword) {
                alert('Innlogging vellykket!');
                localStorage.setItem('isLoggedIn', 'true'); // Set login flag
                document.getElementById('mainContent').style.display = 'block'; // Show main content
                document.getElementById('loginSection').style.display = 'none'; // Hide login section
            } else {
                document.getElementById('loginMessage').innerText = 'Feil passord, prøv igjen.';
                passwordInput.value = ''; // Clear the input field
            }
        }

        // Check if the user is logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
